<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Editor Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for Browser Rendering -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            @page { margin: 2cm; }
            body, .dark { background: white !important; color: black !important; }
            .dark .prose { color: black !important; }
            .h-screen { height: auto !important; overflow: visible !important; }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
        
        html, body, #root { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Versão simplificada do Lucide para React em ambiente browser
        const Icon = ({ name, size = 18, className = "" }) => {
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        const INITIAL_MARKDOWN = `# Novo Documento

Comece a editar para ver a mágica acontecer!

Use a **barra de ferramentas** acima para formatar:
- **Negrito** e _Itálico_
- [Links úteis](https://google.com)
- \`Código inline\`
- ![Imagem](https://picsum.photos/200/100)`;

        const SimpleMarkdownPreview = ({ text }) => {
            const parseInline = (line) => {
                let parts = [line];
                const imgRegex = /!\[([^\]]*)\]\(([^)]*)\)/g;
                parts = parts.flatMap(p => typeof p !== 'string' ? p : p.split(imgRegex).map((item, i, arr) => {
                    if (i % 3 === 1) return <img key={`img-${i}`} src={arr[i+1]} alt={item} className="max-w-full h-auto rounded-lg my-2 border border-slate-200 dark:border-slate-700" />;
                    if (i % 3 === 2) return null;
                    return item;
                })).filter(p => p !== null);

                const linkRegex = /\[([^\]]+)\]\(([^)]+)\)/g;
                parts = parts.flatMap(p => typeof p !== 'string' ? p : p.split(linkRegex).map((item, i, arr) => {
                    if (i % 3 === 1) return <a key={`link-${i}`} href={arr[i+1]} target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:underline">{item}</a>;
                    if (i % 3 === 2) return null;
                    return item;
                })).filter(p => p !== null);

                const boldRegex = /\*\*([^*]+)\*\*/g;
                parts = parts.flatMap(p => typeof p !== 'string' ? p : p.split(boldRegex).map((item, i) => 
                    i % 2 === 1 ? <strong key={`bold-${i}`} className="font-bold">{item}</strong> : item
                ));

                const italicRegex = /_([^_]+)_|\*([^*]+)\*/g;
                parts = parts.flatMap(p => typeof p !== 'string' ? p : p.split(italicRegex).map((item, i) => 
                    i % 2 === 1 ? <em key={`italic-${i}`} className="italic">{item}</em> : item
                ));

                const codeRegex = /`([^`]+)`/g;
                parts = parts.flatMap(p => typeof p !== 'string' ? p : p.split(codeRegex).map((item, i) => 
                    i % 2 === 1 ? <code key={`code-${i}`} className="bg-slate-100 dark:bg-slate-700 px-1 rounded font-mono text-sm">{item}</code> : item
                ));
                return parts;
            };

            return (
                <div className="p-8 max-w-none transition-all print:p-0">
                    <div className="font-sans leading-relaxed text-slate-800 dark:text-slate-200">
                        {text.split('\n').map((line, i) => {
                            if (line.startsWith('# ')) return <h1 key={i} className="text-3xl font-bold mb-4 mt-6 border-b pb-2 dark:border-slate-700">{parseInline(line.substring(2))}</h1>;
                            if (line.startsWith('## ')) return <h2 key={i} className="text-2xl font-bold mb-3 mt-5">{parseInline(line.substring(3))}</h2>;
                            if (line.startsWith('### ')) return <h3 key={i} className="text-xl font-bold mb-2 mt-4">{parseInline(line.substring(4))}</h3>;
                            if (line.startsWith('> ')) return <blockquote key={i} className="border-l-4 border-blue-500 pl-4 italic my-4 bg-blue-50/50 dark:bg-slate-800/50 py-1">{parseInline(line.substring(2))}</blockquote>;
                            if (line.startsWith('- ') || line.startsWith('* ')) return <li key={i} className="ml-4 list-disc">{parseInline(line.substring(2))}</li>;
                            if (line.trim() === '') return <div key={i} className="h-4" />;
                            return <p key={i} className="mb-2">{parseInline(line)}</p>;
                        })}
                    </div>
                </div>
            );
        };

        function App() {
            const [markdown, setMarkdown] = useState(INITIAL_MARKDOWN);
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [viewMode, setViewMode] = useState('split');
            const textAreaRef = useRef(null);

            useEffect(() => {
                if (isDarkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
                // Inicializa ícones lucide após render
                lucide.createIcons();
            }, [isDarkMode, markdown, viewMode]);

            const insertAtCursor = (before, after = "") => {
                const el = textAreaRef.current;
                const start = el.selectionStart;
                const end = el.selectionEnd;
                const val = el.value;
                const newText = val.substring(0, start) + before + val.substring(start, end) + after + val.substring(end);
                setMarkdown(newText);
                setTimeout(() => {
                    el.focus();
                    const pos = start + before.length + (end - start) + after.length;
                    el.setSelectionRange(pos, pos);
                }, 10);
            };

            const toolbarButtons = [
                { icon: 'heading-1', action: () => insertAtCursor('# '), title: "Título 1" },
                { icon: 'heading-2', action: () => insertAtCursor('## '), title: "Título 2" },
                { icon: 'bold', action: () => insertAtCursor('**', '**'), title: "Negrito" },
                { icon: 'italic', action: () => insertAtCursor('_', '_'), title: "Itálico" },
                { icon: 'quote', action: () => insertAtCursor('> '), title: "Citação" },
                { icon: 'code', action: () => insertAtCursor('`', '`'), title: "Código" },
                { icon: 'link', action: () => insertAtCursor('[Texto]', '(https://)'), title: "Link" },
                { icon: 'image', action: () => insertAtCursor('![Desc](', ')'), title: "Imagem" },
                { icon: 'list', action: () => insertAtCursor('- '), title: "Lista" },
                { icon: 'list-ordered', action: () => insertAtCursor('1. '), title: "Lista Numerada" },
            ];

            return (
                <div className={`h-screen flex flex-col overflow-hidden ${isDarkMode ? 'bg-slate-900 text-slate-100' : 'bg-slate-50 text-slate-900'}`}>
                    <header className="flex items-center justify-between px-6 py-3 border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-sm shrink-0 print:hidden transition-colors">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded-lg text-white"><Icon name="type" size={20} /></div>
                            <h1 className="text-xl font-bold tracking-tight hidden sm:block">MD Editor Pro</h1>
                        </div>
                        <div className="flex items-center gap-2">
                            <button onClick={() => setIsDarkMode(!isDarkMode)} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors text-slate-600 dark:text-slate-300">
                                <Icon name={isDarkMode ? "sun" : "moon"} size={20} />
                            </button>
                            <div className="h-6 w-px bg-slate-200 dark:bg-slate-700 mx-1"></div>
                            <div className="flex bg-slate-100 dark:bg-slate-700 p-1 rounded-lg">
                                <button onClick={() => setViewMode('edit')} className={`p-1.5 rounded-md ${viewMode === 'edit' ? 'bg-white dark:bg-slate-600 shadow-sm text-blue-600' : 'text-slate-500'}`}><Icon name="code-2" size={18} /></button>
                                <button onClick={() => setViewMode('split')} className={`p-1.5 rounded-md ${viewMode === 'split' ? 'bg-white dark:bg-slate-600 shadow-sm text-blue-600' : 'text-slate-500'}`}><Icon name="columns-2" size={18} /></button>
                                <button onClick={() => setViewMode('preview')} className={`p-1.5 rounded-md ${viewMode === 'preview' ? 'bg-white dark:bg-slate-600 shadow-sm text-blue-600' : 'text-slate-500'}`}><Icon name="eye" size={18} /></button>
                            </div>
                            <button onClick={() => window.print()} className="ml-2 flex items-center gap-2 px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium text-sm transition-colors"><Icon name="file-text" size={16} /> PDF</button>
                        </div>
                    </header>

                    <main className="flex flex-1 overflow-hidden relative h-full">
                        {(viewMode === 'edit' || viewMode === 'split') && (
                            <div className={`flex flex-col h-full border-r border-slate-200 dark:border-slate-700 ${viewMode === 'split' ? 'w-1/2' : 'w-full'} print:hidden`}>
                                <div className="flex items-center gap-1 p-2 bg-slate-50 dark:bg-slate-900 border-b border-slate-200 dark:border-slate-700 overflow-x-auto shrink-0">
                                    {toolbarButtons.map((btn, idx) => (
                                        <button key={idx} onClick={btn.action} className="p-1.5 hover:bg-white dark:hover:bg-slate-700 rounded text-slate-600 dark:text-slate-400 hover:text-blue-600 transition-colors" title={btn.title}>
                                            <Icon name={btn.icon} />
                                        </button>
                                    ))}
                                </div>
                                <textarea
                                    ref={textAreaRef}
                                    className="flex-1 w-full p-6 bg-transparent resize-none focus:outline-none font-mono text-sm leading-relaxed dark:text-slate-300"
                                    value={markdown}
                                    onChange={(e) => setMarkdown(e.target.value)}
                                />
                            </div>
                        )}
                        {(viewMode === 'preview' || viewMode === 'split') && (
                            <div className={`flex flex-col h-full overflow-y-auto bg-white dark:bg-slate-800 ${viewMode === 'split' ? 'w-1/2' : 'w-full'} print:w-full`}>
                                <div className="sticky top-0 z-10 flex items-center justify-between px-4 py-2 bg-slate-50 dark:bg-slate-900 border-b border-slate-200 dark:border-slate-700 text-[10px] font-bold text-slate-500 uppercase tracking-widest print:hidden shrink-0">
                                    <span>Visualização</span>
                                </div>
                                <div className="flex-1 overflow-y-auto">
                                    <SimpleMarkdownPreview text={markdown} />
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
